[tox]
envlist = py38,black,flake8,isort
skipsdist=True

[testenv]
deps = -rrequirements-dev.txt

[testenv:black]
deps = black
commands = black -l 79 . --check

[testenv:flake8]
deps = flake8
commands = flake8 .

[flake8]
# max-line-length = 88
ignore = E203,W503,W504
exclude = .git, __pychache__, .tox, env

[testenv:isort]
deps = isort
commands = isort . --check-only --diff

[isort]
skip = .git, __pychache__, .tox, env
