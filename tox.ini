[tox]
envlist = py38,black,flake8,isort
skipsdist = True

[testenv]
deps = -rrequirements-dev.txt

[testenv:lintcheck]
deps =
    isort
    black
    flake8
commands =
    isort -c -l 88 --diff
    black  --check .
    flake8 .

[isort]
skip = .git, __pychache__, .tox, env

[flake8]
max-line-length = 88
ignore = E203, W503  # blackと衝突するので無視する
exclude = .git, __pychache__, .tox, env

